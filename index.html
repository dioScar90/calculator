<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="tela">
                100
            </div>
            <div class="linha">
                <button id="btn-ac" name="btn-ac" class="btn triple-btn detach">AC</button>
                <button id="btn-divide" name="btn-divide" class="btn unique-btn operation">&divide;</button>
            </div>
            <div class="linha">
                <button id="btn-7" name="btn-7" class="btn unique-btn">7</button>
                <button id="btn-8" name="btn-8" class="btn unique-btn">8</button>
                <button id="btn-9" name="btn-9" class="btn unique-btn">9</button>
                <button id="btn-times" name="btn-times" class="btn unique-btn operation">&times;</button>
            </div>
            <div class="linha">
                <button id="btn-4" name="btn-4" class="btn unique-btn">4</button>
                <button id="btn-5" name="btn-5" class="btn unique-btn">5</button>
                <button id="btn-6" name="btn-6" class="btn unique-btn">6</button>
                <button id="btn-plus" name="btn-plus" class="btn unique-btn operation">&#43;</button>
            </div>
            <div class="linha">
                <button id="btn-1" name="btn-1" class="btn unique-btn">1</button>
                <button id="btn-2" name="btn-2" class="btn unique-btn">2</button>
                <button id="btn-3" name="btn-3" class="btn unique-btn">3</button>
                <button id="btn-minus" name="btn-minus" class="btn unique-btn operation">&minus;</button>
            </div>
            <div class="linha">
                <button id="btn-0" name="btn-0" class="btn double-btn">0</button>
                <button id="btn-comma" name="btn-comma" class="btn unique-btn">&#44;</button>
                <button id="btn-equal" name="btn-equal" class="btn unique-btn detach">&#61;</button>
            </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
